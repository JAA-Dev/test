        <script>
            window.onload = function(){
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        myFunction(this);
                    }
                };
                xmlhttp.open("GET", "optical.xml", true);
                xmlhttp.send();
            }
            function myFunction(xml){
                let xmlDoc = xml.responseXML;
                let table = "<tr><th>Title</th><th>Price</th><th>Color</th><th>Brand</th><th>Gender</th></tr>";
                let x = xmlDoc.getElementsByTagName("glass");
                for(let i = 0; i < x.length; i++){
                    table += "<tr><td>" +
                    x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("color")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("brand")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("gender")[0].childNodes[0].nodeValue + "</td></tr>";
                }
                document.getElementById('demo').innerHTML = table;
            }
